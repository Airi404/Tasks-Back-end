<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block title %}
Personas | MiRedSocial
{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-4 bg-white dark:bg-gray-800 rounded-2xl">
  <div class="p-4 flex items-center">
    <img src="{{person.picture.url}}" class="rounded-full w-10 mr-4"/>
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">{{ person.name }}</h1>
  </div>
  <div class="text-center">
    <p class="text-gray-600 dark:text-gray-300"><span class="text-black dark:text-white">Fecha de nacimiento:</span> {{ person.birth }}</p>
    <p class="text-gray-600 dark:text-gray-300"><span class="text-black dark:text-white">Slug:</span> {{ person.slug }}</p>
  </div>
  <div class="mt-4">
      <a href="{% url 'home' %}" class="hover:text-blue-500">‚Üê Volver al inicio</a>
  </div>
</div>

{% endblock content %}
