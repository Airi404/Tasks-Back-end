{% extends "base.html" %}
{% load static %}

{% block title %} Iniciar Sesión {% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="{% static 'img/favicon-16x16.png' %}" alt="Logo" class="login-logo">
            <h1>¡Bienvenido de nuevo!</h1>
            <p>Ingresa a tu cuenta de SuperSocial</p>
        </div>

        <form method="post" action="{% url 'users:login' %}" class="login-form">
            {% csrf_token %}
            
            <div class="form-fields">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn-submit">
                Entrar
            </button>
        </form>

        <div class="login-footer">
            <span>¿No tienes cuenta?</span>
            <a href="{% url 'users:register' %}">Regístrate aquí</a>
        </div>
    </div>
</div>

<style>
    /* Reset y Estilos Base forzados */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        padding: 20px;
    }

    .login-card {
        background-color: #1e293b; /* Gris muy oscuro */
        border: 1px solid #334155;
        border-radius: 24px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .login-header {
        text-align: center;
        margin-bottom: 32px;
    }

    .login-logo {
        width: 48px;
        height: 48px;
        margin-bottom: 16px;
    }

    .login-header h1 {
        color: #f8fafc;
        font-size: 24px;
        font-weight: 800;
        margin: 0;
    }

    .login-header p {
        color: #94a3b8;
        font-size: 14px;
        margin-top: 8px;
    }

    /* Estilo de los campos de Django */
    .form-fields p {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
    }

    .form-fields label {
        color: #cbd5e1;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .form-fields input {
        background-color: #0f172a; /* Fondo más oscuro para el input */
        border: 1px solid #334155;
        border-radius: 12px;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        transition: all 0.2s;
    }

    .form-fields input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    /* Botón */
    .btn-submit {
        width: 100%;
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.1s, background-color 0.2s;
    }

    .btn-submit:hover {
        background-color: #1d4ed8;
    }

    .btn-submit:active {
        transform: scale(0.98);
    }

    /* Footer */
    .login-footer {
        text-align: center;
        margin-top: 24px;
        font-size: 14px;
        color: #94a3b8;
    }

    .login-footer a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 700;
        margin-left: 5px;
    }

    .login-footer a:hover {
        text-decoration: underline;
    }

    /* Forzar que las etiquetas p de Django no tengan margen feo */
    ul.errorlist {
        color: #f87171;
        font-size: 12px;
        list-style: none;
        padding: 0;
        margin-bottom: 10px;
    }
</style>
{% endblock %}
