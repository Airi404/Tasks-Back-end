{% extends "base.html" %}
{% load static %}

{% block title %} Crear Cuenta | SuperSocial {% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <div class="icon-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="17" y1="11" x2="23" y2="11"></line></svg>
            </div>
            <h1>Únete a SuperSocial</h1>
            <p>Crea tu perfil y empieza a compartir</p>
        </div>

        <form method="post" action="{% url 'users:register' %}" class="register-form">
            {% csrf_token %}
            
            <div class="form-fields">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn-submit">
                Crear mi cuenta
            </button>
        </form>

        <div class="register-footer">
            <span>¿Ya tienes una cuenta?</span>
            <a href="{% url 'users:login' %}">Inicia sesión</a>
        </div>
    </div>
</div>

<style>
    /* Contenedor y Tarjeta */
    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 40px 20px;
    }

    .register-card {
        background-color: #1e293b; /* Fondo oscuro */
        border: 1px solid #334155;
        border-radius: 28px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
    }

    .register-header {
        text-align: center;
        margin-bottom: 35px;
    }

    .icon-circle {
        background-color: rgba(59, 130, 246, 0.1);
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 15px;
    }

    .register-header h1 {
        color: #ffffff;
        font-size: 26px;
        font-weight: 800;
        letter-spacing: -0.5px;
        margin: 0;
    }

    .register-header p {
        color: #94a3b8;
        font-size: 14px;
        margin-top: 10px;
    }

    /* Campos de Django (form.as_p) */
    .form-fields p {
        margin-bottom: 18px;
        display: flex;
        flex-direction: column;
    }

    .form-fields label {
        color: #94a3b8;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .form-fields input {
        background-color: #0f172a;
        border: 1px solid #334155;
        border-radius: 14px;
        color: #f8fafc;
        padding: 12px 16px;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    .form-fields input:focus {
        outline: none;
        border-color: #3b82f6;
        background-color: #1e293b;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
    }

    /* Ayuda de Django (contraseña, etc) */
    .form-fields .helptext {
        font-size: 11px;
        color: #64748b;
        margin-top: 5px;
        line-height: 1.4;
    }

    /* Botón Principal */
    .btn-submit {
        width: 100%;
        background-image: linear-gradient(to right, #2563eb, #4f46e5);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 14px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.3s ease;
    }

    .btn-submit:hover {
        opacity: 0.9;
        transform: translateY(-1px);
        box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
    }

    .btn-submit:active {
        transform: scale(0.98);
    }

    /* Footer */
    .register-footer {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #334155;
        font-size: 14px;
        color: #94a3b8;
    }

    .register-footer a {
        color: #60a5fa;
        text-decoration: none;
        font-weight: 700;
        margin-left: 5px;
    }

    .register-footer a:hover {
        text-decoration: underline;
    }

    /* Lista de errores */
    .errorlist {
        color: #f87171;
        font-size: 12px;
        padding: 0;
        margin: 0 0 15px 0;
        list-style: none;
        font-weight: 600;
    }
</style>
{% endblock %}
